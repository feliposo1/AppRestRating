<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css'>
    <link rel='stylesheet prefetch' href='https://material.angularjs.org/1.1.3/docs.css'>
    <link rel='stylesheet prefetch' href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js'></script>
    <script src='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- controller -->
    <script src="js/controllers/ratingCtrl.js"></script>


  </head>
  <body ng-app="starter" ng-controller="ratingCtrl">

    <ion-pane>

      <ion-content>

        <header class="headerApp">
          RestRating
        </header>

        <div layout-gt-sm="column" >
          <md-input-container class="md-block" flex-gt-sm >
            <label style="color: #444; font-size: 20px; margin-top: 20px;"></label>
            <input style="font-size: 20px;margin-top: 10px-; text-align: center" placeholder="buscar" ng-model="user.firstName">
            <md-icon class="ion-android-restaurant" style="display:inline-block; font-size: 30px;"></md-icon>

          </md-input-container>
        </div>

        <div layout-gt-sm="row" layout="row" style="margin-top: -20px;">

          <md-button flex class="md-raised">Preço</md-button>
          <div class="ion-chevron-down" style="font-size: 40px; color: #444">

          </div>
          <md-button flex class="md-raised">Nota</md-button>

        </div>

        <md-content>

        	    <!-- iniciando a lista -->
        	      <md-list flex>
        	        <!-- iniciando um item e fazendo um loop para exibição dos objetos contatos-->

        	        <md-list-item class="md-3-line" ng-class="{selecionado: contato.selecionado}" ng-click="null">

        	        <!-- container com o alinhamento horizontal -->
        	          <div class="md-list-item-text" layout="row" layout-align="space-between center">

        	          <!-- checkbox -->


        		         <!-- dados do contato -->
        		         <div layout="column">
        		            <h4>Nome: </h4>
        		            <h4>Preço médio: </h4>
        		            <h4>Nota: </h4>
        		         </div>

        		         <md-checkbox class="md-primary" ng-model="contato.selecionado">

        		         </md-checkbox>

        	          </div>
        	        </md-list-item>

        	        <!-- divisor -->

        	        <md-divider></md-divider>
        	      </md-list>
        	    </md-content>



      </ion-content>

      <ion-footer-bar layout="row" style="padding: 0;" style="background-color: white">

        <!-- <div layout="row" layout-align="center center"> -->

        <md-button flex class="md-raised md-primary" md-colors="{background: 'green'}" ng-click="showAdvanced($event)" ng-disabled="contatoForm.$invalid">Adicionar Restaurante</md-button>
        <md-button flex class="md-raised md-primary" md-colors="{background: 'green'}" ng-click="showAdvanced2($event)" ng-disabled="contatoForm.$invalid">Adicionar Restaurante</md-button>
        <md-button flex class="md-raised md-primary" md-colors="{background: 'green'}" ng-click="showAdvanced3($event)" ng-disabled="contatoForm.$invalid">Adicionar Restaurante</md-button>
          <!-- <md-button flex class="md-raised md-primary" md-colors="{background: 'red-A200'}" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">apagar</md-button> -->

        <!-- </div> -->

      </ion-footer-bar>

    </ion-pane>
  </body>
</html>
